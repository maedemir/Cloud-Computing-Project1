<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Home page</title>
  </head>

  <body>
    <div style="text-align: center; margin-top: 100px;">
        <p style="font-size: 20px;"><b>Create a new Ad</b></p>
        <form action = "/uploader" method = "POST" enctype = "multipart/form-data">
            <input type = "text" name="text" placeholder="Name" style="width: 150px;"/>
            <br/>
            <input type = "file" name="picture" style="width: 160px; margin-top:10px;"/>
            <br/>
            <input type = "email" name="email" placeholder="Email" style="width: 150px; margin-top:10px;"/>
            <br/>
            <input type = "submit" style="margin-top:10px;"/>
        </form>
    </div>
    <div style="text-align: center; margin-top: 60px;">
      <p style="font-size: 20px;"><b>Enter id to see your Ad</b></p>
      <form action = "/downloader" method = "POST">
        <input type = "text" name="id" placeholder="Id" style="width: 150px;"/>
        <br/>
        <input type = "submit" style="margin-top:10px;"/>
    </form>
  </div>   
  </body>
</html>
